{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Settings: Dr.Pepper</h1>
<form>
  <div class="row mb-3">
    <label for="inputLogin" class="col-sm-4 col-form-label">Login</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLogin">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLogin">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputLogin" class="col-sm-4 col-form-label">Nickname</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLogin">
    </div>
  </div>
  <div class="row mb-3">
      <label for="formFile" class="form-label col-sm-4">Upload avatar</label>
      <div class="col-sm-5">
        <div class="avatar-settings">
          <img src="{% static '/img/avatar-2.jpeg' %}" alt="">
        </div>
        <input class="form-control" type="file" id="formFile">
      </div>
  </div>
  <div class="row mb-3">
    <label for="inputText" class="col-sm-4 col-form-label"></label>
    <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>


</form>
{% endblock %}
