{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sticky Footer Navbar Template Â· Bootstrap v5.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="col-md-2 ms-auto">
                <a class="navbar-brand" href="#">AskDolgov</a>
            </div>
            <div class="col-md-3 ms-auto">
               <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <a href="{% url 'ask' %}" class="btn btn-outline-success" >ASK!</a>
                </form>
            </div>
            <div class="col-md-2 ms-auto">
                {% include 'inc/auth_header.html' %}
            </div>
      </nav>
    </header>

<!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    {% block content %} {% endblock %}
                </div>
                <div class="col-4">
                    <div class="sidebar">
                        <div class="tags">
                            <h2> Popular Tags</h2>
                            <div class="tag">C++</div>
                            <div class="tag">Ruby</div>
                            <div class="tag">Java</div>
                        </div>
                        <div class="members">
                            <h2> Best Members</h2>
                            <div class="member"><a href="#">Pavel</a></div>
                            <div class="member"><a href="#">Jack</a></div>
                            <div class="member"><a href="#">Ali</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light"></footer>
  </body>
</html>
