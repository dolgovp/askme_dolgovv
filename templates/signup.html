{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Registration</h1>
<form>
  <div class="row mb-3">
    <label for="inputLogin" class="col-sm-4 col-form-label">Login</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLogin" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputLogin" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputLogin" class="col-sm-4 col-form-label">Nickname</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLogin" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword3" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-4 col-form-label">Repeat Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword3" required>
    </div>
  </div>
  <div class="row mb-3">
      <label for="formFile" class="form-label col-sm-4">Upload avatar</label>
      <div class="col-sm-5">
        <input class="form-control" type="file" id="formFile">
      </div>
  </div>
  <div class="row mb-3">
    <label for="inputText" class="col-sm-4 col-form-label"></label>
    <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Register!</button>
    </div>
  </div>


</form>
{% endblock %}
